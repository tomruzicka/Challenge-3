<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <!-- Left -->
        <div class="content__left">
          <div class="content__left-text">
            <img src="images/logo.svg" alt="logo" class="content__left-img" />

            <!-- Mobile -->
            <img
              src="images\hero-mobile.jpg"
              alt="woman-mobile"
              class="content__left-img-mobile"
            />
            <!-- End mobile -->

            <h1 class="content__left-heading">
              <span class="content__left-span">We're</span> coming soon
            </h1>
            <p class="content__left-paragraphs">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <form action="#" class="content__left-form" id="form">
              <input
                type="text"
                placeholder="Email Address"
                id="email"
                class="form-input"
              />
              <img
                src="images\icon-error.svg"
                alt="error"
                class="form-error-icon"
              />
              <button class="form-btn gradient2">
                <img
                  src="images\icon-arrow.svg"
                  alt="arrow icon"
                  id="submit"
                  class="form-arrow-icon"
                />
              </button>
              <span class="form-span">Please provide a valid email</span>
            </form>
          </div>
        </div>

        <!-- Right -->
        <div class="content__right">
          <!-- <img src="images/hero-desktop.jpg" alt="" /> -->
        </div>
      </div>
    </main>

    </footer> -->

    <script src="/js/main.js"></script>
  </body>
</html>
